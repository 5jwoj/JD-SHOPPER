<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>订单自动提交</title>
    <link rel="Shortcut Icon" href="favicon.ico" type="./image/x-icon" />
    <link type="text/css" rel="stylesheet" href="./css/element_index.css" />
    <link type="text/css" rel="stylesheet" href="./css/index.css" />
    <script src="./js/vue.js"></script>
    <script src="./js/element_index.js"></script>
  </head>
  <body>
    <div id="form_container">
      <h1 class="header">订单自动提交</h1>
      <textarea
        v-show="!task" id="log"
        onpropertychange="this.scrollTop=this.scrollHeight"
        onfocus="this.scrollTop=this.scrollHeight">
      </textarea>
      <div class="stop_container">
        <el-popconfirm v-show="!task" title="是否退出程序？" @confirm="exit()">
          <el-button slot="reference" class="stop_button" type="danger">退出程序</el-button>
        </el-popconfirm>
        <el-popconfirm v-show="!task" title="是否停止运行？" @confirm="stop()">
          <el-button slot="reference" class="stop_button" type="primary">停止运行</el-button>
        </el-popconfirm>
      </div>
      <el-form v-show="task" ref="form" label-width="80px">
        <el-form-item label="下单模式">
          <el-radio v-model="mode" label="1" @change="buyMode" border
            >有货自动下单</el-radio
          >
          <el-radio v-model="mode" label="2" @change="buyMode" border
            >定时下单</el-radio
          >
        </el-form-item>
        </el-form-item>
        <el-form-item label="运行时间">
          <el-date-picker
            v-model="date"
            type="datetime"
            :disabled="timeSelectAble"
            placeholder="选择日期时间">
          </el-date-picker>
        </el-form-item>
        <el-form-item label="地区ID">
          <el-input
            id="account_input"
            v-model="area"
            placeholder="所属地区ID"
            autocomplete
          ></el-input>
        </el-form-item>
        <el-form-item label="商品" id="goods_link_form">
          <el-input
            class="goods_input"
            v-model="skurl"
            placeholder="填入商品链接"
            autocomplete
          ></el-input>
          <el-input-number
            class="num_select"
            v-model="count"
            :min="1"
            :max="999"
            label="购买数量"
          ></el-input-number>
        </el-form-item>
        <el-form-item label="轮询(秒)">
          <el-input-number
            v-model="timeout"
            :min="1"
            :max="1000"
            label="查询间隔"
          ></el-input-number>
        </el-form-item>
        <el-form-item label="重试次数">
          <el-input-number
            v-model="retry"
            :min="1"
            :max="1000"
            label="重试次数"
          ></el-input-number>
        </el-form-item>
        <el-form-item label="线程数">
          <el-input-number
            v-model="work_count"
            :min="1"
            :max="3"
            label="线程数"
          ></el-input-number>
        </el-form-item>
        <el-popconfirm title="确定要重置并删除缓存吗？" @confirm="reset()">
          <el-button slot="reference" id="add_button">重置选项</el-button>
        </el-popconfirm>
        <el-button
          id="run_button"
          @click="upload()"
          type="primary"
          >开始运行</el-button
        >

        <el-dialog
          title="二维码"
          :visible.sync="qrVisible"
          width="30%">
          <el-image v-if="qrReset" :src="qrUrl" :key="qrID"></el-image>
          <span slot="footer" class="dialog-footer">
          </span>
        </el-dialog>

        <el-dialog
          title="错误"
          :visible.sync="dialogVisible"
          width="30%">
          <span>{{dialog}}</span>
          <span slot="footer" class="dialog-footer">
            <el-button @click="dialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
          </span>
        </el-dialog>

      </el-form>
    </div>
  </body>
  <script src="https://gias.jd.com/js/td.js"></script>
  <script src="./js/index.js"></script>
</html>
